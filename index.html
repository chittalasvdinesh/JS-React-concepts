    <style>
      @keyframes animationBox{
       0%{
           transform: scale(1);
       }
   
       50%{
           transform: translate(50px, 20px);
   
       }
       100%{
           transform: scale(1);
       }
      }
   
       /* body {

       .box {

       .animation-box {

         background-color: #3498db; /* Example background color */
         animation: animationBox 2s infinite;

        }

        .table-cell{
            display: table-cell;
            border:2px solid white;
            text-align: center;
            padding: 10px;
        }

   </style>
